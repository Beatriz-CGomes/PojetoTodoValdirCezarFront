<form action="">
    <h1>Criando Novo To-do</h1>
  
    <mat-form-field class="dataFinalizar" appearance="fill">
      <mat-label>DATA PARA FINALIZAR</mat-label>
      <input [(ngModel)]="todo.dataParaFinalizar" name="todo.datraParaFinalizar" matInput [matDatepicker]="dp3"
        disabled />
      <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
  
    <div class="forms">
      <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex. Estudar Spring" />
      </mat-form-field>
  s
      <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. Estudar Spring 2" />
      </mat-form-field>
    </div>
  
    <div class="buttons">
      <button (click)="update()" mat-stroked-button color="primary">Criar</button>
      <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>
